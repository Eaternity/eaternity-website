<div id="footer">
  <div class="bgBlue">
    <div class="container">
      <a
        href="/contact"
        style="color:white; text-decoration: none; font-weight: 300;"
      >
        <div class="row small-push-top  small-push-bottom">
          <div class="col-xs-12 col-md-4">
            <span class="semiBold">74</span> participating restaurants
          </div>
          <div class="col-xs-12 col-md-4 text-center-above-sm">
            <span class="semiBold">20%</span> reduction potential within 2 years
          </div>
          <div class="col-xs-12 col-md-4 text-right-above-sm">
            equals <span class="semiBold">10 Tons</span> less CO<sub>2</sub>e
            per year and restaurant
          </div>
        </div>
      </a>
    </div>
  </div>

  <div class="footer bgDarkBlue">
    <div class="container">
      <div class="row small-push-top small-push-bottom">
        <div class="col-xs-3 col-sm-3">
          &copy; {{ site.time | date: '%Y' }} Eaternity |
          <a href="/legal">Legal&nbsp;Notice</a>
        </div>
        <div class="col-xs-6 col-md-6 text-center">
          <a href="/contact">
            <button>Contact <i class="fa fa-angle-right fa-lg"></i></button>
          </a>
        </div>
        <div class="col-xs-3 col-sm-3 text-right">
          {% assign posts=site.posts | where:"name", page.name | sort: 'path' %}
          {% for post in posts %}

          <a
            href="{{ post.url }}"
            class="{{ post.lang }} lang"
            style="text-transform:uppercase;"
            >{{ post.lang }}</a
          >
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</div>

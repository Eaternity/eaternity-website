  <div class="bgBlue">
    <div class="container">
      <a href="/meals/restaurants" style="color:white; text-decoration: none; font-weight: 300;">
        <div class="row small-push-top  small-push-bottom">
          <div class="col-xs-12 col-md-4">
            <span class="semiBold">74</span> Participating restaurants

                        <button>Contact <i class="fa fa-angle-right fa-lg"></i></button>
                    </a>
        </div>
        <div class="col-xs-3 col-sm-3 text-right">
          {% assign posts=site.posts | where:"name", page.name | sort: 'path' %} {% for post in posts %}

          <a href="{{ post.url }}" class="{{ post.lang }} lang" style="text-transform:uppercase;">{{ post.lang }}</a> {% endfor %}
        </div>
      </div>
    </div>
  </div>

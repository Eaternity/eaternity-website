<head>

  <meta charset="utf-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

  <title>
    {% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}
  </title>
  <meta name="description" content="{{ site.description }}" />

  <!-- fix this for correct linkage -->
  <link rel="stylesheet" href="{{ " /css/style.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />

  {% if page.name == "forecast.html" %}
  <link rel="shortcut icon" href="/forecast/images/favicon.ico" />
  {% else %}
  <link rel="shortcut icon" href="/img/favicon.ico" />
  {% endif %}
  <link rel="alternate" type="application/rss+xml" title="Eaternity Blog" href="/rss.xml" />

  <link rel="stylesheet" type="text/css" href="/css/slick.css" />
  <link rel="stylesheet" type="text/css" href="/css/slick-theme.css" />

  {% assign posts=site.posts | where:"name", page.name %} {% for post in posts
  %} {% if post.lang != page.lang %}
  <link rel="alternate" hreflang="{{post.lang}}" href="{{post.url}}" />
  {% endif %} {% endfor %}


  <script src="https://global.localizecdn.com/localize.js"></script>
  <script>!function (a) { if (!a.Localize) { a.Localize = {}; for (var e = ["translate", "untranslate", "phrase", "initialize", "translatePage", "setLanguage", "getLanguage", "detectLanguage", "getAvailableLanguages", "untranslatePage", "bootstrap", "prefetch", "on", "off", "hideWidget", "showWidget"], t = 0; t < e.length; t++)a.Localize[e[t]] = function () { } } }(window);</script>



  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-Z45XYGG5DQ"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-Z45XYGG5DQ');
  </script>
  {% if page.name == "forecast.html" %}
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <meta property="og:image" content="https://eaternity.org/forecast/images/share.png" />
  <meta property="og:title" content="Eaternity Forecast" />
  <meta property="og:description" content="The AI for super human chefs, Eaternity Forecast" />
  <meta property="og:type" content="website" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Eaternity Forescast">
  <meta name="twitter:description" content="The AI for super human chefs, Eaternity Forecast" />
  <link href="forecast/css/normalize.css" rel="stylesheet" type="text/css">
  <link href="forecast/css/webflow.css" rel="stylesheet" type="text/css">
  <link href="forecast/css/eaternity-e05fb5.webflow.css" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js" type="text/javascript"></script>
  <script type="text/javascript">WebFont.load({ google: { families: ["Poppins:regular,600,700"] } });</script>
  <script
    type="text/javascript">!function (o, c) { var n = c.documentElement, t = " w-mod-"; n.className += t + "js", ("ontouchstart" in o || o.DocumentTouch && c instanceof DocumentTouch) && (n.className += t + "touch") }(window, document);</script>
  <link href="forecast/images/webclip.png" rel="apple-touch-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">
  <style>
    .bgBlue {
      background-color: #094922;
    }

    .bgDarkBlue {
      background-color: #083118;
    }
  </style>
  {% endif %}
</head>

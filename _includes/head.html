<head>

  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
  />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

  <title>
    {% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}
  </title>
  <meta name="description" content="{{ site.description }}" />

  <!-- fix this for correct linkage -->
  <link rel="stylesheet" href="{{ "/css/style.css" | prepend: site.baseurl }}">
  <link
    rel="canonical"
    href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}"
  />

  <link rel="shortcut icon" href="/img/favicon.ico" />
  <link
    rel="alternate"
    type="application/rss+xml"
    title="Eaternity Blog"
    href="/rss.xml"
  />

  <link rel="stylesheet" type="text/css" href="/css/slick.css" />
  <link rel="stylesheet" type="text/css" href="/css/slick-theme.css" />

  {% assign posts=site.posts | where:"name", page.name %} {% for post in posts
  %} {% if post.lang != page.lang %}
  <link rel="alternate" hreflang="{{post.lang}}" href="{{post.url}}" />
  {% endif %} {% endfor %}


  <script src="https://global.localizecdn.com/localize.js"></script>
  <script>!function(a){if(!a.Localize){a.Localize={};for(var e=["translate","untranslate","phrase","initialize","translatePage","setLanguage","getLanguage","detectLanguage","getAvailableLanguages","untranslatePage","bootstrap","prefetch","on","off","hideWidget","showWidget"],t=0;t<e.length;t++)a.Localize[e[t]]=function(){}}}(window);</script>

  <script>
    Localize.initialize({
      key: 'xboCJ1MnZBYSH',
      rememberLanguage: true,
      // other options go here, separated by commas
    });
  </script>

</head>

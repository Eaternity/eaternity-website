<ul id="post-list">
    {% for post in site.categories['blog'] limit:10 %}
        <li>
			<a href='{{ post.url }}'><img src="/assets/images/blog/teaser_1400x450/{{ post.blog-image }}" alt="{{ post.title }} - Image"></a>
            <a href='{{ post.url }}'><aside class="dates">{{ post.date | date:"%Y %b %d" }}</aside></a>
            <a href='{{ post.url }}'>{{ post.title }} <h2>{{ post.description }}</h2></a>
        </li>
    {% endfor %}
</ul>

{% if paginator.previous_page or paginator.next_page %}
    {% include pagination.html %}
{% endif %}
